version: "1.0"

# ==========================================
# Databases
# ==========================================
databases:
  # Production
    - prep:
        shared: no
    - prod:
        shared: no
    - raw:
        shared: no
    - snowflake:
        shared: yes

    - userdev:
        # Common working space, schemas created by users
        shared: no

  # User / Testing
    - pnadolny_raw:
        shared: no
    - pnadolny_prep:
        shared: no
    - pnadolny_prod:
        shared: no

    - asteers_prep:
        shared: no
    - asteers_prod:
        shared: no

    - tmurphy_prep:
        shared: no
    - tmurphy_prod:
        shared: no

    - jigsaw_labs:
        shared: no

# ==========================================
# Roles
# ==========================================
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - admin
        member_of:
            - securityadmin
            - sysadmin

    - securityadmin:
        warehouses:
            - admin
        member_of:
            - useradmin

    - useradmin:
        warehouses:
            - admin

    - sysadmin:
        member_of:
          include:
            - "*"
          exclude:
            - accountadmin
            - securityadmin
            - useradmin
        warehouses:
            - admin
        privileges:
            databases:
                read:
                    - prep
                    - prod
                    - raw
                    - snowflake
                write:
                    - prep
                    - prod
                    - raw
            schemas:
                read:
                    - prep.*
                    - prod.*
                    - raw.*
                    - snowflake.*
                write:
                    - prep.*
                    - prod.*
                    - raw.*
            tables:
                read:
                    - prep.*.*
                    - prod.*.*
                    - raw.*.*
                    - snowflake.*.*
                write:
                    - prep.*.*
                    - prod.*.*
                    - raw.*.*

# ==========================================
# Functional Roles
# ==========================================

    - core:
        # "Core" permission level.
        # Excludes write access to `raw`
        # Excludes write access to `prep` and `prod`
        privileges:
            databases:
                read:
                    - prep
                    - prod
                    - raw
                    - snowflake
            schemas:
                read:
                    - prep.*
                    - prod.*
                    - raw.*
                    - snowflake.*
            tables:
                read:
                    - prep.*.*
                    - prod.*.*
                    - raw.*.*
                    - snowflake.*.*

    - loader:
        # Provides write access to `raw`
        warehouses:
            - loader
        privileges:
            databases:
                read:
                    - raw
                write:
                    - raw
            schemas:
                read:
                    - raw.*
                write:
                    - raw.*
            tables:
                read:
                    - raw.*.*
                write:
                    - raw.*.*

    - reporter:
        # Reporter role, a constrained role for BI tools
        warehouses:
            - reporter
        privileges:
            databases:
                read:
                    - prod
            schemas:
                read:
                    - prod.*
            tables:
                read:
                    - prod.*.*

    - transformer:
        # Transformation role, excludes write access to `raw`
        warehouses:
            - transformer
        privileges:
            databases:
                read:
                    - raw
                    - prep
                    - prod
                write:
                    - prep
                    - prod
            schemas:
                read:
                    - raw.*
                    - prep.*
                    - prod.*
                write:
                    - prep.*
                    - prod.*
            tables:
                read:
                    - raw.*.*
                    - prep.*.*
                    - prod.*.*
                write:
                    - prep.*.*
                    - prod.*.*

    - developer:
        # Every Meltano team member has developer permissions.
        # This gives full permissions to analyze and develop, with
        # zero permissions to break anything in production processes
        # or workloads:
        # - Allows read on all non-protected / non-special data.
        # - Disallows write on `raw`, `prep`, or `prod`.
        # - Allows read/write on `userdev` shared DB.
        # - Allows creating new schemas in `userdev`.
        member_of:
            - core
        warehouses:
            - core
        privileges:
            databases:
                read:
                    - userdev
                write:
                    - userdev
            schemas:
                read:
                    - userdev.*
                write:
                    - userdev.*
            tables:
                read:
                    - userdev.*.*
                write:
                    - userdev.*.*

    - maintainer:
        # Adds maintenance-related access to `developer` permissions:
        # Includes write access on `prep` and `prod` (inherited from `transformer` role)
        # Includes write access on `raw` (inherited from `loader` role)
        member_of:
            - developer
            - loader
            - transformer

    - jigsaw_labs_developer:
        warehouses:
            - core
        privileges:
            databases:
                read:
                    - jigsaw_labs
                write:
                    - jigsaw_labs
            schemas:
                read:
                    - jigsaw_labs.*
                write:
                    - jigsaw_labs.*
            tables:
                read:
                    - jigsaw_labs.*.*
                write:
                    - jigsaw_labs.*.*

# ==========================================
# User Roles ("Special" or elevated users)
# ==========================================

    - permission_bot:
        warehouses:
            - admin

    - meltano:
        member_of:
            - loader
            - reporter
            - transformer

    - pnadolny:
        member_of:
            - core
            - loader
            - maintainer
        warehouses:
            - core
        owns:
            databases:
                - pnadolny_prep
                - pnadolny_prod
                - pnadolny_raw
            schemas:
                - pnadolny_prep.*
                - pnadolny_prod.*
                - pnadolny_raw.*
            tables:
                - pnadolny_prep.*.*
                - pnadolny_prod.*.*
                - pnadolny_raw.*.*
        privileges:
            databases:
                read:
                    - pnadolny_prep
                    - pnadolny_prod
                    - pnadolny_raw
                write:
                    - pnadolny_prep
                    - pnadolny_prod
                    - pnadolny_raw
            schemas:
                read:
                    - pnadolny_prep.*
                    - pnadolny_prod.*
                    - pnadolny_raw.*
                write:
                    - pnadolny_prep.*
                    - pnadolny_prod.*
                    - pnadolny_raw.*
            tables:
                read:
                    - pnadolny_prep.*.*
                    - pnadolny_prod.*.*
                    - pnadolny_raw.*.*
                write:
                    - pnadolny_prep.*.*
                    - pnadolny_prod.*.*
                    - pnadolny_raw.*.*

    - tmurphy:
        member_of:
            - core
            - developer
            - maintainer
        owns:
            databases:
                - tmurphy_prep
                - tmurphy_prod
            schemas:
                - tmurphy_prep.*
                - tmurphy_prod.*
            tables:
                - tmurphy_prep.*.*
                - tmurphy_prod.*.*
        privileges:
            databases:
                read:
                    - tmurphy_prep
                    - tmurphy_prod
                write:
                    - tmurphy_prep
                    - tmurphy_prod
            schemas:
                read:
                    - tmurphy_prep.*
                    - tmurphy_prod.*
                write:
                    - tmurphy_prep.*
                    - tmurphy_prod.*
            tables:
                read:
                    - tmurphy_prep.*.*
                    - tmurphy_prod.*.*
                write:
                    - tmurphy_prep.*.*
                    - tmurphy_prod.*.*

# ==========================================
# User Roles (standard, non-elevated)
# ==========================================

    # Adding new users:
    # 1. Copy-paste below `asteers` entry as a template for the new user.
    # 2. Alpha sort the new user amongst other user names.
    # 3. Users are named by first-initial-last-name ("jsmith" for "John Smith").
    # 4. Be sure to also add the new DB names at the top of the file.

    - asteers:
        member_of:
            - developer
        owns:
            databases:
                - asteers_prep
                - asteers_prod
            schemas:
                - asteers_prep.*
                - asteers_prod.*
            tables:
                - asteers_prep.*.*
                - asteers_prod.*.*
        privileges:
            databases:
                read:
                    - asteers_prep
                    - asteers_prod
                write:
                    - asteers_prep
                    - asteers_prod
            schemas:
                read:
                    - asteers_prep.*
                    - asteers_prod.*
                write:
                    - asteers_prep.*
                    - asteers_prod.*
            tables:
                read:
                    - asteers_prep.*.*
                    - asteers_prod.*.*
                write:
                    - asteers_prep.*.*
                    - asteers_prod.*.*

# ==========================================
# Users (Data Team and Service Accounts)
# ==========================================
users:

    - meltano:
        can_login: yes
        member_of:
            - meltano

    - permission_bot:
        can_login: yes
        member_of:
            - securityadmin
            - sysadmin
            - permission_bot

    - pnadolny:
        can_login: yes
        member_of:
            - pnadolny  # TODO - migrate to generic 'developer' role?
            - accountadmin
            - securityadmin
            - useradmin
            - sysadmin
            - developer
            - maintainer

    - tmurphy:
        can_login: yes
        member_of:
            - tmurphy  # TODO - migrate to generic 'developer' role?
            - accountadmin
            - securityadmin
            - useradmin
            - sysadmin
            - developer
            - maintainer

# ==========================================
# Users (non-elevated)
# ==========================================

    - asteers:
        can_login: yes
        member_of:
            - asteers
            - developer

    - rsanabani:
        can_login: yes
        member_of:
            - jigsaw_labs_developer

    - wbanks:
        can_login: yes
        member_of:
            - jigsaw_labs_developer

# ==========================================
# Warehouses
# ==========================================
warehouses:
    - admin:
        size: x-small

    - core:
        size: x-small

    - loader:
        size: x-small

    - reporter:
        size: x-small

    - transformer:
        size: x-small
