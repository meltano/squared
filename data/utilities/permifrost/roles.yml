version: "1.0"

# ==========================================
# Databases
# ==========================================
databases:
  # Production
    - prep:
        shared: no
    - prod:
        shared: no
    - raw:
        shared: no
    - snowflake:
        shared: yes

  # User / Testing

    - asteers_prep:
        shared: no
    - asteers_prod:
        shared: no

    - cicd_raw:
        shared: no
    - cicd_prep:
        shared: no
    - cicd_prod:
        shared: no

    - jigsaw_labs_raw:
        shared: no
    - jigsaw_labs_prep:
        shared: no
    - jigsaw_labs_prod:
        shared: no

    - pnadolny_raw:
        shared: no
    - pnadolny_prep:
        shared: no
    - pnadolny_prod:
        shared: no

    - staging_raw:
        shared: no
    - staging_prep:
        shared: no
    - staging_prod:
        shared: no

    - tmurphy_prep:
        shared: no
    - tmurphy_prod:
        shared: no

    - userdev_raw:
        # Common working space, schemas created by users
        shared: no
    - userdev_prep:
        # Common working space, schemas created by users
        shared: no
    - userdev_prod:
        # Common working space, schemas created by users
        shared: no

# ==========================================
# Roles
# ==========================================
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - admin
        member_of:
            - securityadmin
            - sysadmin

    - securityadmin:
        warehouses:
            - admin
        member_of:
            - useradmin

    - useradmin:
        warehouses:
            - admin

    - sysadmin:
        member_of:
          include:
            - "*"
          exclude:
            - accountadmin
            - securityadmin
            - useradmin
        warehouses:
            - admin
        privileges:
            databases:
                read:
                    - prep
                    - prod
                    - raw
                    - snowflake
                write:
                    - prep
                    - prod
                    - raw
            schemas:
                read:
                    - prep.*
                    - prod.*
                    - raw.*
                    - snowflake.*
                write:
                    - prep.*
                    - prod.*
                    - raw.*
            tables:
                read:
                    - prep.*.*
                    - prod.*.*
                    - raw.*.*
                    - snowflake.*.*
                write:
                    - prep.*.*
                    - prod.*.*
                    - raw.*.*

# ==========================================
# Functional Roles
# ==========================================

    - read_core:
        # "Read Core" permission level.
        # Excludes write access to `raw`
        # Excludes write access to `prep` and `prod`
        privileges:
            databases:
                read:
                    - prep
                    - prod
                    - raw
                    - snowflake
            schemas:
                read:
                    - prep.*
                    - prod.*
                    - raw.*
                    - snowflake.*
            tables:
                read:
                    - prep.*.*
                    - prod.*.*
                    - raw.*.*
                    - snowflake.*.*

    - loader:
        # Provides write access to `raw`
        warehouses:
            - loader
        privileges:
            databases:
                read:
                    - raw
                write:
                    - raw
            schemas:
                read:
                    - raw.*
                write:
                    - raw.*
            tables:
                read:
                    - raw.*.*
                write:
                    - raw.*.*

    - reporter:
        # Reporter role, a constrained role for BI tools
        warehouses:
            - reporter
        privileges:
            databases:
                read:
                    - prod
            schemas:
                read:
                    - prod.*
            tables:
                read:
                    - prod.*.*

    - transformer:
        # Transformation role, excludes write access to `raw`
        warehouses:
            - transformer
        privileges:
            databases:
                read:
                    - raw
                    - prep
                    - prod
                write:
                    - prep
                    - prod
            schemas:
                read:
                    - raw.*
                    - prep.*
                    - prod.*
                write:
                    - prep.*
                    - prod.*
            tables:
                read:
                    - raw.*.*
                    - prep.*.*
                    - prod.*.*
                write:
                    - prep.*.*
                    - prod.*.*

    - developer:
        # Every Meltano team member has developer permissions.
        # This gives full permissions to analyze and develop, with
        # zero permissions to break anything in production processes
        # or workloads:
        # - Allows read on all non-protected / non-special data.
        # - Disallows write on `raw`, `prep`, or `prod`.
        # - Allows read/write on `userdev_x` shared DBs.
        # - Allows creating new schemas in `userdev_x`.
        # - Allows read on `cicd_x` DBs.
        member_of:
            - read_core
        warehouses:
            - core
        privileges:
            databases:
                read:
                    - userdev_raw
                    - userdev_prep
                    - userdev_prod
                    - cicd_raw
                    - cicd_prep
                    - cicd_prod
                write:
                    - userdev_raw
                    - userdev_prep
                    - userdev_prod
            schemas:
                read:
                    - userdev_raw.*
                    - userdev_prep.*
                    - userdev_prod.*
                    - cicd_raw.*
                    - cicd_prep.*
                    - cicd_prod.*
                write:
                    - userdev_raw.*
                    - userdev_prep.*
                    - userdev_prod.*
            tables:
                read:
                    - userdev_raw.*.*
                    - userdev_prep.*.*
                    - userdev_prod.*.*
                    - cicd_raw.*.*
                    - cicd_prep.*.*
                    - cicd_prod.*.*
                write:
                    - userdev_raw.*.*
                    - userdev_prep.*.*
                    - userdev_prod.*.*


    - maintainer:
        # Adds maintenance-related access to `developer` permissions:
        # Includes write access on `prep` and `prod` (inherited from `transformer` role)
        # Includes write access on `raw` (inherited from `loader` role)
        member_of:
            - developer
            - loader
            - transformer

    - jigsaw_labs_developer:
        warehouses:
            - core
        privileges:
            databases:
                read:
                    - jigsaw_labs_raw
                    - jigsaw_labs_prep
                    - jigsaw_labs_prod
                write:
                    - jigsaw_labs_raw
                    - jigsaw_labs_prep
                    - jigsaw_labs_prod
            schemas:
                read:
                    - jigsaw_labs_raw.*
                    - jigsaw_labs_prep.*
                    - jigsaw_labs_prod.*
                write:
                    - jigsaw_labs_raw.*
                    - jigsaw_labs_prep.*
                    - jigsaw_labs_prod.*
            tables:
                read:
                    - jigsaw_labs_raw.*.*
                    - jigsaw_labs_prep.*.*
                    - jigsaw_labs_prod.*.*
                write:
                    - jigsaw_labs_raw.*.*
                    - jigsaw_labs_prep.*.*
                    - jigsaw_labs_prod.*.*

# ==========================================
# User Roles ("Special" or elevated users)
# ==========================================

    - permission_bot:
        warehouses:
            - admin

    - meltano:
        member_of:
            - loader
            - reporter
            - transformer

# ==========================================
# User Roles (standard, non-elevated)
# ==========================================

    # Adding new users:
    # 1. Copy-paste below `asteers` entry as a template for the new user. Exclude user environment unless needed.
    # 2. Alpha sort the new user amongst other user names.
    # 3. Users are named by first-initial-last-name ("jsmith" for "John Smith").
    # 4. Be sure to also add the new DB names at the top of the file.

    - asteers:
        member_of:
            - developer
        owns:
            databases:
                - asteers_prep
                - asteers_prod
            schemas:
                - asteers_prep.*
                - asteers_prod.*
            tables:
                - asteers_prep.*.*
                - asteers_prod.*.*
        privileges:
            databases:
                read:
                    - asteers_prep
                    - asteers_prod
                write:
                    - asteers_prep
                    - asteers_prod
            schemas:
                read:
                    - asteers_prep.*
                    - asteers_prod.*
                write:
                    - asteers_prep.*
                    - asteers_prod.*
            tables:
                read:
                    - asteers_prep.*.*
                    - asteers_prod.*.*
                write:
                    - asteers_prep.*.*
                    - asteers_prod.*.*

    # System user role for CI tests
    - cicd:
        member_of:
            - read_core
        warehouses:
            - cicd
        owns:
            databases:
                - cicd_raw
                - cicd_prep
                - cicd_prod
            schemas:
                - cicd_raw.*
                - cicd_prep.*
                - cicd_prod.*
            tables:
                - cicd_raw.*.*
                - cicd_prep.*.*
                - cicd_prod.*.*
        privileges:
            databases:
                read:
                    - cicd_raw
                    - cicd_prep
                    - cicd_prod
                write:
                    - cicd_raw
                    - cicd_prep
                    - cicd_prod
            schemas:
                read:
                    - cicd_raw.*
                    - cicd_prep.*
                    - cicd_prod.*
                write:
                    - cicd_raw.*
                    - cicd_prep.*
                    - cicd_prod.*
            tables:
                read:
                    - cicd_raw.*.*
                    - cicd_prep.*.*
                    - cicd_prod.*.*
                write:
                    - cicd_raw.*.*
                    - cicd_prep.*.*
                    - cicd_prod.*.*

    - pnadolny:
        member_of:
            - developer
        owns:
            databases:
                - pnadolny_prep
                - pnadolny_prod
                - pnadolny_raw
            schemas:
                - pnadolny_prep.*
                - pnadolny_prod.*
                - pnadolny_raw.*
            tables:
                - pnadolny_prep.*.*
                - pnadolny_prod.*.*
                - pnadolny_raw.*.*
        privileges:
            databases:
                read:
                    - pnadolny_prep
                    - pnadolny_prod
                    - pnadolny_raw
                write:
                    - pnadolny_prep
                    - pnadolny_prod
                    - pnadolny_raw
            schemas:
                read:
                    - pnadolny_prep.*
                    - pnadolny_prod.*
                    - pnadolny_raw.*
                write:
                    - pnadolny_prep.*
                    - pnadolny_prod.*
                    - pnadolny_raw.*
            tables:
                read:
                    - pnadolny_prep.*.*
                    - pnadolny_prod.*.*
                    - pnadolny_raw.*.*
                write:
                    - pnadolny_prep.*.*
                    - pnadolny_prod.*.*
                    - pnadolny_raw.*.*

    # System user role for Staging
    - staging:
        warehouses:
            - staging
        owns:
            databases:
                - staging_prep
                - staging_prod
                - staging_raw
            schemas:
                - staging_prep.*
                - staging_prod.*
                - staging_raw.*
            tables:
                - staging_prep.*.*
                - staging_prod.*.*
                - staging_raw.*.*
        privileges:
            databases:
                read:
                    - staging_prep
                    - staging_prod
                    - staging_raw
                write:
                    - staging_prep
                    - staging_prod
                    - staging_raw
            schemas:
                read:
                    - staging_prep.*
                    - staging_prod.*
                    - staging_raw.*
                write:
                    - staging_prep.*
                    - staging_prod.*
                    - staging_raw.*
            tables:
                read:
                    - staging_prep.*.*
                    - staging_prod.*.*
                    - staging_raw.*.*
                write:
                    - staging_prep.*.*
                    - staging_prod.*.*
                    - staging_raw.*.*

    - rbaum: 
        member_of: []

    - tmurphy:
        member_of:
            - developer
        owns:
            databases:
                - tmurphy_prep
                - tmurphy_prod
            schemas:
                - tmurphy_prep.*
                - tmurphy_prod.*
            tables:
                - tmurphy_prep.*.*
                - tmurphy_prod.*.*
        privileges:
            databases:
                read:
                    - tmurphy_prep
                    - tmurphy_prod
                write:
                    - tmurphy_prep
                    - tmurphy_prod
            schemas:
                read:
                    - tmurphy_prep.*
                    - tmurphy_prod.*
                write:
                    - tmurphy_prep.*
                    - tmurphy_prod.*
            tables:
                read:
                    - tmurphy_prep.*.*
                    - tmurphy_prod.*.*
                write:
                    - tmurphy_prep.*.*
                    - tmurphy_prod.*.*

