name: dbt_hub_metrics
config_version: 1.0
template_name:
module_name: great_expectations.checkpoint
class_name: Checkpoint
run_name_template: '%Y%m%d-%H%M%S-my-run-name-template'
expectation_suite_name:
batch_request:
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
      site_names: []
evaluation_parameters: {}
runtime_configuration: {}
validations:
  - batch_request:
      datasource_name: snowflake_dbt
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: ${GREAT_EXPECTATIONS_SCHEMA_PREFIX}meltano_hub.fact_hub_metrics
      data_connector_query:
        index: -1
    expectation_suite_name: dbt.fact_hub_metrics.warning
  - batch_request:
      datasource_name: snowflake_dbt
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: ${GREAT_EXPECTATIONS_SCHEMA_PREFIX}meltano_hub.hub_metrics_audit
      data_connector_query:
        index: -1
    expectation_suite_name: dbt.hub_metrics_audit.warning
profilers: []
ge_cloud_id:
expectation_suite_ge_cloud_id:
