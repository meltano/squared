name: squared
version: '1.0'
profile: meltano
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]
model-paths:
- models
analysis-paths:
- analysis
test-paths:
- tests
seed-paths:
- data
macro-paths:
- macros
snapshot-paths:
- snapshots
target-path: ../.meltano/transformers/dbt/target
log-path: logs
packages-install-path: dbt_packages
clean-targets:
- ../.meltano/transformers/dbt/target
- dbt_packages
- logs

on-run-end: "{% if target.name in ('prod', 'cicd') %} {{ dbt_artifacts.upload_results(results) }} {% endif %}"

seeds:
  quote_columns: false
  +schema: SEED

snapshots:
  target_database: "{{ env_var('DBT_SNOWFLAKE_DATABASE_PREP', 'PREP') }}"
  target_schema: snapshots
  transient: false

models:
  squared:

    # ------------------
    # Staging
    # ------------------
    staging:
      +database: "{{ env_var('DBT_SNOWFLAKE_DATABASE_PREP', 'PREP') }}"
      cloudwatch:
        +schema: cloudwatch
      dynamodb:
        +schema: dynamodb
      github_search:
        +schema: github_search
      google_analytics:
        +schema: google_analytics
      gitlab:
        +schema: gitlab
      github_meltano:
        +schema: github_meltano
      meltanohub:
        +schema: meltanohub
      slack:
        +schema: slack
      snowplow:
        +schema: snowplow
    # ------------------
    # Publish
    # ------------------
    publish:
      +materialized: table
      meltano_hub:
        +schema: meltano_hub
      slack_notifications:
        +materialized: view
        +schema: slack_notifications
      hubspot:
        +materialized: view
        +schema: hubspot
    # ------------------
    # Common
    # ------------------
    common:
      +database: "{{ env_var('DBT_SNOWFLAKE_DATABASE_PREP', 'PREP') }}"
      +schema: workspace
      +materialized: view
    # ------------------
    # Marts
    # ------------------
    marts:
      +materialized: table
      telemetry:
        base:
          +database: "{{ env_var('DBT_SNOWFLAKE_DATABASE_PREP', 'PREP') }}"
          +schema: workspace
          +materialized: view
        +schema: telemetry
      community:
        base:
          +database: "{{ env_var('DBT_SNOWFLAKE_DATABASE_PREP', 'PREP') }}"
          +schema: workspace
          +materialized: view
        +schema: community
  dbt_artifacts:
    +schema: dbt_artifacts
    staging:
      +database: "{{ env_var('DBT_SNOWFLAKE_DATABASE_PREP', 'PREP') }}"
      +schema: dbt_artifacts
    sources:
      +database: "{{ env_var('DBT_SNOWFLAKE_DATABASE_PREP', 'PREP') }}"
      +schema: "{{ env_var('DBT_SNOWFLAKE_SOURCE_SCHEMA_PREFIX', '') }}SOURCE_DBT_ARTIFACTS"
