config-version: 2
version: 2
sources:
  - name: tap_spreadsheets_anywhere
    database: '{{ env_var("DBT_SNOWFLAKE_DATABASE_RAW") }}'
    schema: '{{ env_var("DBT_SNOWFLAKE_SOURCE_SCHEMA_PREFIX", "") }}TAP_SPREADSHEETS_ANYWHERE'
    tables:
      - name: aws_ips
        columns:
          - name: ip_prefix
            tests:
              # issue: target snowflake doesnt dedupe within batches
              # https://github.com/MeltanoLabs/target-snowflake/issues/41
              # - unique
              - not_null
      - name: gcp_ips
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: azure_ips
        columns:
          - name: id
            tests:
              - unique
              - not_null
