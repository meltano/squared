# This file is managed by the 'dbt' file bundle and updated automatically when `meltano upgrade` is run.
# To prevent any manual changes from being overwritten, remove the file bundle from `meltano.yml` or disable automatic updates:
#     meltano config --plugin-type=files dbt set _update transform/profile/profiles.yml false

config-version: 2
version: 2
config:
  send_anonymous_usage_stats: True
  use_colors: True
meltano:
  target: "{{ env_var('DBT_TARGET', env_var('SQLFLUFF_TARGET', '')) }}"
  outputs:
    snowflake:
      type: snowflake
      threads: 4
      account: "{{ env_var('DBT_SF_ACCOUNT', env_var('SQLFLUFF_SF_ACCOUNT', '')) }}"
      user: "{{ env_var('DBT_SF_USER', env_var('SQLFLUFF_SF_USER', '')) }}"
      password: "{{ env_var('DBT_SF_PASSWORD', env_var('SNOWFLAKE_PASSWORD')) }}"
      role: "{{ env_var('DBT_SF_ROLE', 'TRANSFORMER') }}"
      database: "{{ env_var('DBT_SF_DATABASE_PREP', 'sqlfluff_placeholder') }}"
      warehouse: "{{ env_var('DBT_SF_WAREHOUSE', 'sqlfluff_placeholder') }}"
      schema: "DEFAULT"
    snowflake_cicd:
      type: snowflake
      threads: 2
      account: "{{ env_var('DBT_SF_ACCOUNT', env_var('SQLFLUFF_SF_ACCOUNT', '')) }}"
      user: "{{ env_var('DBT_SF_USER', env_var('SQLFLUFF_SF_USER', '')) }}"
      password: "{{ env_var('DBT_SF_PASSWORD', env_var('SNOWFLAKE_PASSWORD')) }}"
      role: "{{ env_var('DBT_SF_ROLE', 'TRANSFORMER') }}"
      database: "{{ env_var('DBT_SF_DATABASE_PREP', 'sqlfluff_placeholder') }}"
      warehouse: "{{ env_var('DBT_SF_WAREHOUSE', 'sqlfluff_placeholder') }}"
      schema: "{{ env_var('CI_PIPELINE_IID') }}"
