environments:
- name: userdev
  config:
    plugins:
      extractors:
      - name: tap-google-analytics
        config:
          start_date: '2022-02-20'
      - name: tap-gitlab
        config:
          groups: meltano
          start_date: '2020-01-01T00:00:00Z'
      - name: tap-github
        config:
          start_date: '2021-05-01'
      - name: tap-snowflake
        config:
          dbname: USERDEV_PROD
          user: ${USER_PREFIX}
          role: ${USER_PREFIX}
          warehouse: CORE
      - name: tap-snowflake-metrics
        config:
          tables: USERDEV_PROD.MELTANO_HUB.FACT_HUB_METRICS
      - name: tap-snowflake-audit
        config:
          tables: USERDEV_PROD.MELTANO_HUB.HUB_METRICS_AUDIT
      loaders:
      - name: target-snowflake
        config:
          dbname: USERDEV_RAW
          user: ${USER_PREFIX}
          role: ${USER_PREFIX}
          warehouse: CORE
      transformers:
      - name: dbt-snowflake
        config:
          user: ${USER_PREFIX}
          role: ${USER_PREFIX}
          warehouse: CORE
          database: USERDEV_PROD
          database_prep: USERDEV_PREP
          database_raw: RAW
          # Uncomment for reading custom a RAW schema
          # database_raw: USERDEV_RAW
          # source_schema_prefix: ${USER_PREFIX}_
          target_schema_prefix: ${USER_PREFIX}_
      utilities:
      - name: sqlfluff
        config:
          user: ${USER_PREFIX}
      - name: great_expectations
        config:
          prod_database: USERDEV_PROD
          raw_database: USERDEV_RAW
          username: ${USER_PREFIX}
          role: ${USER_PREFIX}
          warehouse: CORE
  env:
    USER_PREFIX: melty
    SUPERSET_API_URL: http://localhost:8088
    SUPERSET_USER: admin
    SUPERSET_PASS: admin
    # https://airflow.apache.org/docs/apache-airflow/stable/configurations-ref.html
    AIRFLOW__CORE__PLUGINS_FOLDER: $MELTANO_PROJECT_ROOT/orchestrate/plugins_local
    AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: '30'
    AIRFLOW_VAR_MELTANO_ENVIRONMENT: userdev
    AIRFLOW_VAR_OPERATOR_TYPE: bash
