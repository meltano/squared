plugins:
  loaders:
  - name: target-yaml
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-yaml.git@20f37a2ae5a85125fed36a733afab179d0bc8a70
    config:
      file_naming_scheme: '{stream_name}.yml'
      overwrite_behavior: replace_records
  - name: target-yaml-metrics
    inherit_from: target-yaml
    config:
      file_naming_scheme: variant_metrics.yml
      overwrite_behavior: replace_file
      record_insert_jsonpath: $.metrics
      record_key_property_name: repo
      record_sort_property_name: repo
      default_yaml_template: |
        # This file is auto-generated by running `meltano run tap-snowflake-metrics target-yaml-metrics`
        metrics: {}
  - name: target-yaml-audit
    inherit_from: target-yaml
    config:
      file_naming_scheme: audit.yml
      overwrite_behavior: replace_file
      record_insert_jsonpath: $.audit_log
      record_key_property_name: metric_type
      default_yaml_template: |
        # This file is auto-generated by running `meltano elt tap-snowflake-audit target-yaml-audit`
        audit_log: {}
  - name: target-snowflake
    variant: meltanolabs
    pip_url: meltanolabs-target-snowflake==0.3.0
    config:
      account: epa06486
      add_record_metadata: true
      password: ${SNOWFLAKE_PASSWORD}
  - name: target-apprise
    variant: AutoIDM
    pip_url: target-apprise==0.0.2
  - name: target-apprise-singer-activity
    inherit_from: target-apprise
  - name: target-apprise-meltano-activity
    inherit_from: target-apprise
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-hubspot
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-hubspot.git
  - name: target-hubspot-companies
    inherit_from: target-hubspot
    config:
      date_format: YEAR_MONTH_DAY
      import_operations: UPSERT
      column_mapping:
      - columnObjectTypeId: 0-2
        columnName: project_org_name
        propertyName: name
      - columnObjectTypeId: 0-2
        columnName: project_org_domain
        propertyName: domain
        columnType: HUBSPOT_ALTERNATE_ID
      - columnObjectTypeId: 0-2
        columnName: project_ids
        propertyName: telemetry__number_of_projects
      - columnObjectTypeId: 0-2
        columnName: unique_plugins
        propertyName: telemetry__unique_plugins
      - columnObjectTypeId: 0-2
        columnName: segments
        propertyName: telemetry__segments
      - columnObjectTypeId: 0-2
        columnName: pipeline_runs_l30
        propertyName: telemetry__pipeline_runs__30_days_
      - columnObjectTypeId: 0-2
        columnName: is_currently_active
        propertyName: telemetry__currently_active
      - columnObjectTypeId: 0-2
        columnName: org_first_event_at
        propertyName: telemetry__first_event_at
      - columnObjectTypeId: 0-2
        columnName: org_last_event_at
        propertyName: telemetry__last_event_at
      - columnObjectTypeId: 0-2
        columnName: org_first_active_date
        propertyName: telemetry__first_active_at
      - columnObjectTypeId: 0-2
        columnName: org_last_active_date
        propertyName: telemetry__last_active_at
  - name: target-pinecone
    variant: meltanolabs
    config:
      index_name: target-pinecone-index
      environment: asia-southeast1-gcp-free
      document_text_property: page_content
      embeddings_property: embeddings
      metadata_property: metadata
      pinecone_metadata_text_key: text
      load_method: overwrite
